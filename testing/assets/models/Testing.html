<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Viewer Example</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<model-viewer 
  alt="3 red cubes"
  src="https://matchamakes.net/testing/assets/models/TansuModel.glb"
  ar
  environment-image="https://matchamakes.net/testing/assets/models/neutral.hdr
"
  poster=""
  shadow-intensity="1"
  camera-controls
  touch-action="pan-y">
</model-viewer>

</body>
</html>
